      <body>
        <div id="app" class="container">
          <input type="text" v-model="text" />
          <button type="button" @click="addItem">增加文字</button>

          <ul>
            <li v-for="item in data" :key="item.id">
              {{ item.text }}
              <button type="button" @click="editItem(item)">編輯品項</button>
              <button type="button" @click="removeItem(item)">移除品項</button>
            </li>
          </ul>

          <hr />
          <input type="text" v-model="temp.text" />
          <button type="button" @click="doneEdit">編輯完成</button>
        </div>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.1.4/vue.global.min.js"></script> -->
        <script type="module">
          import {
            createApp,
            ref,
            onMounted,
          } from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.38/vue.esm-browser.min.js";
          const app = createApp({
            setup() {
              const text = ref("我是卡斯伯");
              const data = ref([]);

              function addItem() {
                data.value.push({
                  id: data.value.length + 1,
                  text: text.value,
                });
                text.value = "";
              }

              function removeItem(item) {
                const index = data.value.findIndex((obj) => obj.id === item.id);
                console.log(index);
                data.value.splice(index, 1);
              }

              // 編輯
              const temp = ref({});
              function editItem(item) {
                temp.value = { ...item };
              }

              function doneEdit() {
                const index = data.value.findIndex(
                  (obj) => obj.id === temp.value.id
                );
                data.value[index] = temp.value;
                temp.value = {};
              }

              return {
                text,
                data,
                temp,

                addItem,
                removeItem,
                editItem,
                doneEdit,
              };
            },
          });
          app.mount("#app");
